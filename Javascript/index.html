<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>NOquieroirAConvo</title>
</head>
<body>
    
    <div class="container mt-5">
       
        <div class="row">
            <div class="col-8 offset-2">
                <form id="formulario" class="p-3 mt-5 shadow border">
                    <h2 class="text-center text-primary">Formulario</h2>
                
                <label class="details" for="nombreproducto">nombreproducto</label>
                <input id="nombreproducto" class="form-control my-2" type="text" placeholder="Nombre del Producto">
                
                <label class="details" for="descrip">Descripcion</label>
                <input id="descrip" class="form-control my-2" type="text" placeholder="Descripcion">
                
                <label class="details" for="categoria">categoria</label>
                <input id="categoria" class="form-control my-2" type="text" placeholder="categoria"> 
                
                <label class="details" for="categoria">cantidad</label>
                <input id="cantidad" class="form-control my-2" type="number" placeholder="ingrese cantidad"> 
                
                <label class="details" for="categoria">Precio</label>
                <input id="precio" class="form-control my-2" type="number" placeholder="precio"> 
                
                <button class="btn-btn-primary-mt-2" type="submit">AGREGAR</button>
                </form>
                <hr>
                <input type="reset" name="eliminar" value="eliminar"/>

                <h3 id="respuesta" class="text-center fw-light"></h3>
                <h3 id="respuesta2" class="text-center fw-light"></h3>
                <h3 id="respuesta3" class="text-center fw-light"></h3>
                <h3 id="respuesta4" class="text-center fw-light"></h3>
                <h3 id="respuesta5" class="text-center fw-light"></h3>

            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
